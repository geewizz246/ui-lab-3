<!DOCTYPE html>
<html lang="en" class="login-sign-up-html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Prime Service</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-sign-up-body">
    <div class="gradient-background-2">
        <div class="login-container row justify-content-center mx-auto">
            <div class="card col-xl-4 col-lg-5 col-md-7 col-sm-8 col-10 shadow-lg">
                <div class="card-body card-form">
                    <!-- Login Header -->
                    <div class="sign-up-header form-header container-fluid mb-4">
                        <div class="row">
                            <img class="img-logo mx-auto d-block" src="../imgs/logo-placeholder.png" alt="Logo" width="150">
                        </div>
                        <div class="row">
                            <h2 class="app-scheme mx-auto form-title">Prime Service Login</h2>
                        </div>
                    </div>
                    <!-- END Login Header -->

                    <!-- Login Form -->
                    <div class="container">
                        <div class="row">
                            <form action="edit-profile.html" class="col-md-10 col-11 mx-auto">
                                <div class="form-group">
                                    <label for="login-input-username">Username or email</label>
                                    <input id="login-input-username" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-input-password">Password</label>
                                    <div class="input-group">
                                        <input id="login-input-password input-password" type="password" class="form-control" pattern=".{8,}" required>
                                        <div class="input-group-append">
                                            <a href="" class="password-peek input-group-text fa fa-eye"></a>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-4 mb-4">
                                    <button class="btn btn-submit px-3 mx-auto" type="submit">Login</button>
                                </div>
                                
                                <div class="text-center">
                                    <small><a href="#">Forgot your password?</a></small><br>
                                    <small>New to our online services? <a href="sign-up.html">Sign up now.</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END Login Form -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer-fixed">
            <div class="footer-container">
                <div class="text-center d-flex justify-content-center align-items-center">
                    <a href="#" class="px-3" style="color: rgb(0, 200, 255);">Privacy Policy</a>
                    <div class="footer-copyright px-3">Â© 2020 Prime Service</div>
                    <a href="#" class="px-3" style="color: rgb(0, 200, 255);">Terms of Service</a>
                </div>
            </div>
        </footer>
        <!-- Footer -->
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="../js/passwords.js"></script>
</body>
</html>
