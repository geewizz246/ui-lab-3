<!DOCTYPE html>
<html lang="en" class="login-sign-up-html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up - Prime Service</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-sign-up-body">
    <div class="gradient-background-1">
        <div class="row justify-content-center mx-auto py-5">
            <div class="card col-xl-6 col-lg-7 col-md-10 col-11 shadow-lg">
                <div class="card-body card-form"> 
                    <!-- Sign Up Header -->
                    <div class="sign-up-header form-header container-fluid mb-4">
                        <div class="row">
                            <img class="img-logo mx-auto d-block" src="../imgs/logo-placeholder.png" alt="Logo" width="150">
                        </div>
                        <div class="row">
                            <h3 class="app-scheme mx-auto form-title">Sign Up for Online Services</h3>
                        </div>
                    </div>
                    <!-- END Sign Up Header -->

                    <!-- Sign Up Form -->
                    <div class="container">
                        <div class="row">
                            <form action="sign-up-success.html" class="col-lg-10 col-md-9 mx-auto">
                                <h5>Account Information</h5>
                                <div class="form-group">
                                    <label for="sign-up-input-acct-num">Prime Service Account #</label>
                                    <input id="sign-up-input-acct-num" class="form-control" type="text" pattern="[0-9]{6}" required>
                                    <label for="sign-up-input-acct-num" class="label-sm text-secondary">Refer to your 6 digit account number</label>
                                </div>

                                <div class="form-group">
                                    <label for="sign-up-input-username">Username</label>
                                    <input id="sign-up-input-username" class="form-control" type="text" required>
                                </div>

                                <div class="form-group">
                                    <label for="sign-up-input-email">Email</label>
                                    <input id="sign-up-input-email" class="form-control" type="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="sign-up-input-phone">Phone</label>
                                    <input id="sign-up-input-phone" class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                    <label for="sign-up-input-phone" class="label-sm text-secondary">E.g. 800-123-4567</label>
                                </div>

                                <div class="form-group">
                                    <label for="sign-up-input-password">Password</label>
                                    <div class="input-group">
                                        <input id="sign-up-input-password input-password" class="form-control" type="password" pattern=".{8,}" required>
                                        <div class="input-group-append">
                                            <a href="" class="password-peek input-group-text fa fa-eye"></a>
                                        </div>
                                    </div>
                                    <label for="sign-up-input-password" class="label-sm text-secondary">Must be at least 8 characters</label>
                                </div>
                                <div class="form-group">
                                    <label for="sign-up-input-confirm-password">Confirm Password</label>
                                    <div class="input-group">
                                        <input id="sign-up-input-confirm-password input-password"  class="form-control" type="password" pattern=".{8,}" required>
                                        <div class="input-group-append">
                                            <a href="" class="password-peek input-group-text fa fa-eye"></a>
                                        </div>
                                    </div>
                                </div>

                                <hr class="clearfix w-100">
                                <h5>Personal Information</h5>
                                <div class="form-group">
                                    <label for="sign-up-input-first-name">First Name</label>
                                    <input id="sign-up-input-first-name" class="form-control" type="text" required>
                                </div> 
                                <div class="form-group">
                                    <label for="sign-up-input-last-name">Last Name</label>
                                    <input id="sign-up-input-last-name" class="form-control" type="text" required>
                                </div>
                                <div class="form-group">
                                    <label for="sign-up-input-other-names">Other Name(s)</label>
                                    <input id="sign-up-input-other-names" class="form-control" type="text">
                                    <label for="sign-up-input-other-names" class="label-sm text-danger">*Optional</label>
                                </div>

                                <!-- Gender -->
                                <fieldset class="form-group">
                                    <div class="row">
                                        <div class="col-fdiv col-3 pt-0">Gender</div>
                                        <div class="col-9">
                                            <div class="form-check">
                                                <input id="sign-up-input-gender-male" class="form-check-input" type="radio" name="sign-up-gender-radios" value="male" required>
                                                <label class="form-check-label" for="sign-up-input-gender-male">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input id="sign-up-input-gender-female" class="form-check-input" type="radio" name="sign-up-gender-radios" value="female" required>
                                                <label class="form-check-label" for="sign-up-input-gender-female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <!-- END Gender -->

                                <div class="form-group">
                                    <label for="sign-up-input-street-addr">Street Address</label>
                                    <input id="sign-up-input-street-addr" class="form-control" type="text" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="sign-up-input-city-addr">City</label>
                                        <select id="sign-up-input-city-addr" class="form-control" required>
                                            <option value="" hidden>Select your city</option>
                                            <option value="1">City 1</option>
                                            <option value="2">City 2</option>
                                            <option value="0">...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="sign-up-input-state-addr">State</label>
                                        <select id="sign-up-input-state-addr" class="form-control" required>
                                            <option value="" hidden>Select your state</option>
                                            <option value="1">State 1</option>
                                            <option value="2">State 2</option>
                                            <option value="0">...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="sign-up-input-zip-addr">Zip</label>
                                        <input id="sign-up-input-zip-addr" class="form-control" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sign-up-input-country-addr">Country</label>
                                    <select id="sign-up-input-country-addr" class="form-control" required>
                                        <option value="" hidden>Select your country</option>
                                        <option value="1">Country 1</option>
                                        <option value="2">Country 2</option>
                                        <option value="0">...</option>
                                    </select>
                                </div>

                                <div class="row mt-4 mb-4">
                                    <button class="btn btn-submit px-3 mx-auto" type="submit">Sign Up</button>
                                </div>

                                <div class="text-center">
                                    <small>Already have an account? <a href="login.html">Login now.</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END Sign Up Form -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer-fixed">
            <div class="footer-container">
                <div class="text-center d-flex justify-content-center align-items-center">
                    <a href="#" class="px-3" style="color: rgb(0, 200, 255);">Privacy Policy</a>
                    <div class="footer-copyright px-3">© 2020 Prime Service</div>
                    <a href="#" class="px-3" style="color: rgb(0, 200, 255);">Terms of Service</a>
                </div>
            </div>
        </footer>
        <!-- Footer -->
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="../js/passwords.js"></script>
</body>
</html>
